<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увеличенная картинка и GIF</title>

    <style>
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            position: relative;
            width: 75%;
            cursor: default;
        }
        .background-img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .gif-overlay {
            width: 100%;
            display: block;
            border-radius: 10px;
            margin-top: 0;
        }
        .video-container {
            width: 100%;
            position: relative;
            padding-top: 56.25%; /* 16:9 соотношение */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<h2>made_by_MusicFord</h2>

<div class="gallery" id="gallery">
    <div class="image-container">
        <img src="апрель 1 неделя копия.png" class="background-img" alt="Фон 1">
        <img src="вЕсна1.png" class="background-img" alt="Фон 2">

        <!-- Вставка YouTube-видео, которое будет занимать всю ширину картинки -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/ВАШ_КОД_ВИДЕО" 
                    allowfullscreen 
                    frameborder="0">
            </iframe>
        </div>

        <img src="test4.png" class="background-img" alt="Фон 3">
        <img src="test5.gif" class="gif-overlay" alt="GIF 2">
        <img src="test5.png" class="background-img" alt="Фон 4">
    </div>
</div>

</body>
</html>
